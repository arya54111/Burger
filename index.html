<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("burger.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* MAIN CARD */
.container{
  text-align:center;
  color:#fff;
  padding:40px 25px;
  animation: fadeScale 1.2s ease forwards;
}

/* TITLE */
.container h1{
  font-size:2.4rem;
  margin-bottom:15px;
  line-height:1.3;
}

/* SUBTEXT */
.container p{
  font-size:1.1rem;
  opacity:0.9;
  margin-bottom:35px;
}

/* BUTTON */
.start-btn{
  padding:15px 45px;
  font-size:1.1rem;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ffcc00,#ff8c00);
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:all 0.4s ease;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.start-btn:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 15px 35px rgba(0,0,0,0.6);
}

/* ANIMATION */
@keyframes fadeScale{
  from{
    opacity:0;
    transform:scale(0.9);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* MOBILE OPTIMIZATION */
@media(max-width:480px){
  .container h1{
    font-size:2rem;
  }
  .container p{
    font-size:1rem;
  }
}
</style>
</head>
